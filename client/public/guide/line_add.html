<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/longe_logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>龍邑遊戲|官網</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div>
      <div class="App">
        <div class="row">
          <div class="col-sm-12 col-md-4 m-auto">
            <p class="h4 m-3">趕快利用下面步驟加入瑞秋電台吧 !</p>

            <p>
                <ul class="list-unstyled">
                    <li>方法一: 掃條碼
                        <p>
                            打開手機的 Line 點選加入好友，選擇［行動條碼］並掃描以下QR code．
                            <img
                                        class="mt-1 rounded"
                                        src="imgs/line_add_3.png"
                                        width="370"
                                        alt="打開手機的 Line 點選加入好友，選擇［行動條碼］"
                                      />
                        </p>
                    </li>
                    <li>方法二: 開啟邀請網頁
                        <ol>
                            <li>
                               1. 請按下［複製網址］
                                      <!-- The text field -->
                                      <input type="text" 
                                      value="https://line.me/R/ti/p/@131aaubc" id="line_invite" 
                                      readonly 
                                      style="width:300px;">

                                      <!-- The button used to copy the text -->
                                      <button onclick="copytext()" style="background-color:moccasin;">複製網址</button>
                                    </li>
                      
                                    <li>
                                     2. 打開手機瀏覽器, 在網址列貼上並前往該網址．
                                      
                                    </li>
                                  </ol>
                    </li>

                    
                </ul>
            </p>

            
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    
  </body>
</html>

<script>
  function copytext() {
  /* Get the text field */
  var copyText = document.getElementById("line_invite");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  alert("網址已經複製: " + copyText.value);
}
</script>
