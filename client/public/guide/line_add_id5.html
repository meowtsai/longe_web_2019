<script>
  function copytext() {
  /* Get the text field */
  var copyText = document.getElementById("line_invite");
  var messageSpan = document.getElementById("copied_message");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /*For mobile devices*/

  /* Copy the text inside the text field */
  document.execCommand("copy");

  /* Alert the copied text */
  //alert("網址已經複製: " + copyText.value);
  messageSpan.innerText="網址已經複製";
}
</script>
